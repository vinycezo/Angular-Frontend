<div class="form-card">
    <h2>Connexion</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="user.password">
    </div>
    <div class="action-buttons">
      <button (click)="onlogin(user)" >Connexion</button>
      <a routerLink="/auth/register">S'Inscrire</a>
    </div>
  </div>
