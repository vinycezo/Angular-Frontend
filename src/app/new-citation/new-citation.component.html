<div class="form-card">
    <h2>NOUVELLE CITATION</h2>
    <form [formGroup]="citationForm">
        <div class="form-group">
            <label for="libelle">Libelle</label>
            <textarea id="libelle" type="text" formControlName="libelle" rows="4">
            </textarea>
        </div>
      
        <div class="form-group">
            <label for="oeuvre">Oeuvre</label>
            <input id="oeuvre" type="text" formControlName="oeuvre">
        </div>
        <div class="form-group">
            <label for="auteur">Auteur</label>
            <input id="auteur" type="text" formControlName="auteur">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
        </div>
    </form>
</div>
<div class="card"  *ngIf="citationPreview$ | async as citation">
    <div class="card-header">{{citation.auteur}}</div>
    <div class="card-body bg-dark text-white">{{citation.libelle}}</div> 
    <div class="card-footer"><cite>{{citation.oeuvre}}</cite></div>
  </div>
